<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>

   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Drag and Drop</h1>
        <p>Drag the image and drop to different box.</p>
        <div class="container">
            <div class="empty">
                <div class="fill" draggable="true"></div>
              </div>
              <div class="empty"></div>
              <div class="empty"></div>
              <div class="empty"></div>
              <div class="empty"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
